<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Patient Booking Form</h1>
        <form id="bookingForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" placeholder="Enter your name" required>

            <label for="bookingDate">Booking Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>

            <label for="bookingTime">Booking Time:</label>
            <input type="time" id="bookingTime" name="bookingTime" required>

            <button type="submit">Book Appointment</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>
    <div class="admin-link">
        <a href="admin.html">Go to Admin Panel</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
